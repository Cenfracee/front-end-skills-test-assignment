<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, scale=1.0" name="viewport">
    <title>DOM Assignment 1</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>DOM Manipulation - Front End Skills Test</h2>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-12 col-lg-4">
            <form>
                <h3>Manage Customers</h3>
                <div class="form-group">
                    <label for="txt-id">Customer ID</label>
                    <input class="form-control" id="txt-id" placeholder="Eg. C001" type="text">
                    <small class="form-text text-muted">
                        The Customer ID should follow the pattern CXXX; X={0-9}
                    </small>
                </div>
                <div class="form-group">
                    <label for="txt-name">Customer Name</label>
                    <input class="form-control" id="txt-name" placeholder="Eg. Lucky Prabath" type="text">
                </div>
                <div class="form-group">
                    <label for="txt-address">Customer Address</label>
                    <input class="form-control" id="txt-address" placeholder="Eg. #1234, Main St, Gampaha" type="text">
                </div>
                <hr>
                <div class="form-group">
                    <button class="btn btn-primary" id="btn-save">Save</button>
                    <button class="btn btn-danger" id="btn-clear" type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-8">
            <table class="table table-hover table-bordered table-striped" id="tbl-customers">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>C001</td>
                        <td>Kasun</td>
                        <td>Galle</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>C002</td>
                        <td>Nuwan</td>
                        <td>Matara</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>C003</td>
                        <td>Supun</td>
                        <td>Panadura</td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        ðŸ’¡ <small>There are no records to show. Add a new customer.</small>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</main>
<script src="js/manage-customer-controller.js"></script>
</body>
</html>
